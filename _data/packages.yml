        - 2017
    - name: openSUSE
      id: opensuse
      url: https://www.opensuse.org/
      text: |-
        The <a href="https://www.opensuse.org/">openSUSE</a> project is a worldwide
        effort that promotes the use and development of Linux. openSUSE cares about the
        Free and Open Source Software community and supports Rails Girls Summer of Code
        because the FOSS community is a more vibrant community with female coders.
      years:
        - 2016
        - 2017
    - name: Wooga
      id: wooga
      url: http://www.wooga.com
      text: |-
        Founded in 2009, <a href="http://www.wooga.com/" target="_blank">Wooga</a> has
        become one of the most popular developers of casual mobile games in the world.
        Based in Berlin, employees from more than 40 nations develop high quality
        puzzle, simulation and hidden object games for a global audience. Wooga's focus
        is on regularly creating free-to-play hits such as Jelly Splash, Pearl's Peril
        and Diamond Dash. Most recently, Wooga released Bubble Island 2 for iPhone &
        iPad and Android.
      years:
        - 2013
        - 2014
        - 2015
        - 2016
        - 2017
    - name: Apcera
      id: apcera
      url: https://www.apcera.com
      text: |-
        The <a href="https://apceral.com">Apcera</a> trusted cloud platform is
        a highly secure, policy-driven multi-cloud platform for cloud-native
        applications, containers, microservices and legacy applications. Apcera
        enables developers and DevOps teams to use any modern tool or software
        they want while giving IT and Operations teams the assurance that their
        infrastructure is safe and secure. With Apcera, companies can innovate
        at speed with full confidence and trust.
      years:
        - 2015
        - 2016
        - 2017
