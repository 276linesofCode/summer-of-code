- name: Silver
  title: Silver Sponsors
  sponsors:
    - name: Softwire
      id: softwire
      url: http://www.softwire.com/
      text: |-
        <a href="http://www.softwire.com/" target="_blank">Softwire</a> is a bespoke
        software design and development company with offices in London and Bristol.
        Our brilliant staff have a passion for technology and Open Source (we're keen
        contributors to 24 Pull Requests) and we're excited to help Rails Girls Summer of Code
        support women following those same passions.
      years:
        - 2016
        - 2017
    - name: Innoq
      id: innoq
      url: http://www.innoq.com
      text: |-
        <a href="https://www.innoq.com" target="_blank">innoQ</a> is a
        consulting and software development firm with a focus on technology and
        architecture, doing Rails development since 2007. We are supporting
        Rails Girls Summer of Code for the fourth time because we want to help
        increase the number of women who consider a career in tech and foster
        their chances to achieve this goal.
      years:
        - 2013
        - 2014
        - 2015
        - 2016
        - 2017
- name: Bronze
  title: Bronze Sponsors
  sponsors:
    - name: Exam Success
      id: examsuccess
      url: https://www.examsuccess.com.au/
      text: |-
        <a href="https://www.examsuccess.com.au/">Exam Success</a> helps students ace their
        selective school entrance tests, scholarship exams and IELTS exams through a range of
        online learning materials such as online courses, test papers and social writing
        practice. <a href="https://www.examsuccess.com.au/">Exam Success</a> is delighted to
        support the amazing team at Rails Girls Summer of Code 2016 in continuing to enhance
        diversity in Open Source.
      years:
        - 2016
